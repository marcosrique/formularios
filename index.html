<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário HTML</title>
</head>
<body>
   <form action="">

    <div class="controle-form">
        <label for="pais">País:</label>
        <select id="pais">
            <option value="AF">Afeganistão</option>
            <option value="BR" selected>Brasil</option>
            <option value="BU">Butão</option>
            <option value="CA">Canadá</option>
            <option value="PA">Paraguai</option>
            <option value="US">Estados Unidos</option>
            <option value="IR">Irã</option>
        </select>
    </div>

    <div class="controle-form">
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="100" step="25" >
    </div>
    
        
    <div class="controle-form">
        <label for="UF">Lista de Estados Brasileiros</label>
        <input list="listaUF" name="listaUF" id="UF">
    </div>

    <fieldset>
        <legend>Turno:</legend>
        <div class="controle-form">
            <input type="radio" id="manha" name="turno">
            <label for="manha">Manhã</label>
         </div>
         <div class="controle-form">
            <input type="radio" id="tarde" name="turno">
            <label for="tarde">Tarde</label>
         </div>
         <div class="controle-form">
            <input type="radio" id="noite" name="turno">
            <label for="noite">Noite</label>
         </div>    
    </fieldset>
    

    <!-- readonly atributo para não editar o código - por si só não precisa de valor, o valor é ele mesmo -->
    <div class="controle-form">
        <label for="codigo">Código:</label>
        <input type="number" id="codigo" value="85996445" readonly>
    </div>

    <div class="controle-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" autofocus required>
    </div> 

        <div class="controle-form">
            <label for="dataCadastro">Data de Cadastro</label>
            <input type="date" id="dataCadastro">
        </div>

        <div class="controle-form">
            <label for="horaCadastro">Hora de Cadastro:</label>
            <input type="time" id="horaCadastro">
        </div>

        <div class="controle-form">
            <label for="dataHoraCadastro">Data - Hora de Cadastro:</label>
            <input type="datetime-local" id="dataHoraCadastro">
        </div>

        <div class="controle-form">
            <label for="cor">Cor:</label>
            <input type="color" id="cor">
        </div>

        <div class="controle-form">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" maxlength="14" placeholder="(ex.: 999.999.999-99)">
        </div>
        
        <div class="controle-form">
            <label for="email">e-mail</label>
            <input type="email" id="email" value="email@dominio.com" required>
        </div>

        <div class="controle-form">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" min="0" max="999">
        </div>

        <div class="controle-form">
            <label for="altura">Altura:</label>
            <input type="number" id="altura" min="0" max="3" step="0.01">
        </div>

        <div class="controle-form">
            <label for="peso">Peso:</label>
            <input type="number" id="peso" min="0" max="999" step="0.1">
        </div>

        <div class="controle-form">
            <label for="dataNascimento" data-="">Data de Nascimento:</label>
            <input type="date" id="dataNascimento">
        </div>

        <div class="controle-form">
            <label for="senha">Senha:</label>
            <input type="password" id="senha">
            <label for="mostrasenha">Moastrar Senha</label>
        <input type="checkbox" id="mostrasenha">
        </div>

        <div class="controle-form">
            <label for="desabilitado">Desabilitado:</label>
            <input type="text" id="desabilitado" disabled>
        </div>

        <div class="controle-form">
            <label for="arquivo">Arquivo:</label>
            <input type="file" id="arquivo">
        </div>

        <input type="hidden" id="chaveSecreta" value="78987987dkkjkjkd677677">
        
        <div class="botoes">
            <!-- <input type="image" src="./btn-enviar.jpg" alt="Enviar" height="30px"> -->
            <button type="submit">Confirmar</button>
            <button type="reset">Limpar</button>
            <button type="button" disabled>Desabilitado:</button>
        </div>

        <datalist id="listaUF">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </datalist> 
        
        

   </form> 
</body>
</html>
